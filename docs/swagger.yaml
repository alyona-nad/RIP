basePath: /
definitions:
  app.loginReq:
    properties:
      login:
        type: string
      password:
        type: string
    type: object
  app.loginResp:
    properties:
      access_token:
        type: string
      expires_in:
        type: integer
      token_type:
        type: string
    type: object
  app.registerResp:
    properties:
      ok:
        type: boolean
    type: object
  ds.ColorantsAndOtheres:
    properties:
      Name:
        type: string
      ID_Colorant:
        type: integer
      image:
        type: string
      Description:
        type: string
      Properties:
        type: integer
      Status:
        type: string
    type: object
  ds.Dyes:
    properties:
      ID_Dye:
        type: integer
      Name:
        type: string
      CreationDate:
        type: string
      FormationDate:
        type: string
      CompletionDate:
        type: string
      Moderator:
        type: integer
      startDate:
        type: string
      Status:
        type: string
      User_ID:
        type: integer
      Price:
       type: integer
    type: object
  ds.StatusData:
    properties:
      status:
        type: string
    type: object
  ds.User:
    properties:
      Email_Address:
        type: string
      ID_User:
        type: integer
      Name:
        type: string
      Login:
        type: string
      Password:
        type: string
      Phone:
        type: string
      Role:
        $ref: '#/definitions/role.Role'
    type: object
  role.Role:
    enum:
    - 0
    - 1
    - 2
    type: integer
    x-enum-comments:
      Admin: "2"
      Buyer: "0"
      Manager: "1"
    x-enum-varnames:
    - Buyer
    - Manager
    - Admin
host: localhost:8080
